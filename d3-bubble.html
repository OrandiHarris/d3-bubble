<link rel="import" href="d3-import.html">

<!--
Bubble chart element for Polymer using d3.

Example:

    <d3-bubble data="[[data]]"></d3-bubble>


@demo demo/index.html
@hero hero.svg
-->

<dom-module id="d3-bubble">
  <template>
    <svg></svg>
  </template>

  <script>
    Polymer({
      is: 'd3-bubble',

      properties: {
        /**
         * Data of chart.
         */
        data: Array,

        /**
         * Width of chart container.
         */
        width: String,

        /**
         * Height of chart container.
         */
        height: String,

        /**
         * Show tooltip of bubbles.
         */
        showTooltip: Boolean,

        /**
         * Stop auto drawing the chart on attaching the element.
         */
        stopAutoDrawing: Boolean
      },

      /**
       * Generate and draw chart
       */
      generateChart: function() {
        // TODO genrate chart here
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        if (!this.stopAutoDrawing) {
          this.generateChart();
        }
      }
    });
  </script>
</dom-module>
